<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Listagem - Filtro</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>
<body>

<div class="five wide column">
    <div id="field-documento" class="ui segments h250 bg cinza">
        <div class="ui segment">
            <a id="toggle-documento" onclick="checkInput('documento')" class="ui ribbon label cor_padrao cor_border1" title="Inverte seleção dos Documentos">
                <i class="icon checkmark box"></i> Documentos
            </a>
        </div>

        <div class="ui segment icon input">
            <input type="search" id="filter-documento" placeholder="filtra documento" onclick="filtrar('documento');" class="w100c filtrar uppercase" autocomplete="off">
            <i class="search icon"></i>
        </div>

        <div class="ui segment seletores">
            <div id="list-documento" class="listar h150 mCustomScrollbar _mCS_2 mCS-autoHide"><div id="mCSB_2" class="mCustomScrollBox mCS-dark-3 mCSB_vertical mCSB_inside" tabindex="-1"><div id="mCSB_2_container" class="mCSB_container" style="position:relative; top:0; left:0;" dir="ltr"><li><div class="ui checkbox"><input type="checkbox" id="do_0" value="SBF" checked=""><label for="do_0" class="cor_padrao_after">SBF -Recibo Material RT</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_1" value="SBFX" checked=""><label for="do_1" class="cor_padrao_after">SBFX - Pedido R.Cancelado</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_2" value="SBFZ" checked=""><label for="do_2" class="cor_padrao_after">SBFZ - Pedido R.Estorno</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_3" value="SBM" checked=""><label for="do_3" class="cor_padrao_after">SBM -Recibo Material</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_4" value="SBMX" checked=""><label for="do_4" class="cor_padrao_after">SBMX - Pedido Cancelado</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_5" value="SBMZ" checked=""><label for="do_5" class="cor_padrao_after">SBMZ - Pedido Estorno</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_6" value="SDO" checked=""><label for="do_6" class="cor_padrao_after">SDO  -Saida Garantia</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_7" value="SDOX" checked=""><label for="do_7" class="cor_padrao_after">SDOX -Estorno Saida</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_8" value="SMF" checked=""><label for="do_8" class="cor_padrao_after">SMF -Material</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_9" value="SMFX" checked=""><label for="do_9" class="cor_padrao_after">SMFX - Venda Cancelada</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_10" value="SMFZ" checked=""><label for="do_10" class="cor_padrao_after">SMFZ - Venda Estornada</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_11" value="SMH" checked=""><label for="do_11" class="cor_padrao_after">SMH -Nota Fiscal s/M</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_12" value="SMHX" checked=""><label for="do_12" class="cor_padrao_after">SMHX - Cancelado</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_13" value="SMHZ" checked=""><label for="do_13" class="cor_padrao_after">SMHZ - Estorno</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_14" value="SMT" checked=""><label for="do_14" class="cor_padrao_after">SMT -Material</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_15" value="SMTX" checked=""><label for="do_15" class="cor_padrao_after">SMTX - NF Cancelada</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_16" value="SMTZ" checked=""><label for="do_16" class="cor_padrao_after">SMTZ - NF Reaberta</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_17" value="SNC" checked=""><label for="do_17" class="cor_padrao_after">SNC -N.F. Complementar</label></div></li><li><div class="ui checkbox"><input type="checkbox" id="do_18" value="TRN" checked=""><label for="do_18" class="cor_padrao_after">TRN - Transfer.Numerario</label></div></li></div><div id="mCSB_2_scrollbar_vertical" class="mCSB_scrollTools mCSB_2_scrollbar mCS-dark-3 mCSB_scrollTools_vertical" style="display: block;"><div class="mCSB_draggerContainer"><div id="mCSB_2_dragger_vertical" class="mCSB_dragger" style="position: absolute; min-height: 30px; display: block; height: 41px; max-height: 140px;" oncontextmenu="return false;"><div class="mCSB_dragger_bar" style="line-height: 30px;"></div></div><div class="mCSB_draggerRail"></div></div></div></div></div>
        </div>
    </div>
</div>


<script>

	function filtrar(div){

		$(`#filter-${div}`).keyup(function(){ //evento keyup / toda vez que uma tecla é pressionada 

	        var valor = $(this).val().toUpperCase(); //pego o valor do meu input

	        $(`#list-${div}`).find("li").each(function() {

	        	if($(this).find("label").text().toUpperCase().indexOf(valor) < 0){ //Busco na minha string atual o valor digitado

	                $(this).hide();
	                 //se a minha ocorrência retornar -1, escondo o meu elemento 
	            
	            }else{

	            	$(this).show(); 
	            	//senão as exibo 

	            }

			});

	    });

	}


	function checkInput(div){

		$(`#list-${div}`).find("li").each(function() {

			if($(this).find("input").is(":visible")){ 

				if($(this).find('input').is(':checked')){

					$(this).find('input').removeAttr("checked");

				}else{
				
					$(this).find('input').prop('checked', true);

				}
			}

		});
		
	}






	
</script>

</body>
</html>
